<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página con Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="foto.jpg" alt="Mi imagen" />
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>
</body>
</html>
